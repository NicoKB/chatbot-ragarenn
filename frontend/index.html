<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot RAGaRenn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .bubble {
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 15px;
      max-width: 80%;
      clear: both;
    }

    .user {
      background-color: #3498db;
      color: white;
      align-self: flex-end;
      float: right;
    }

    .bot {
      background-color: #ecf0f1;
      color: #2c3e50;
      align-self: flex-start;
      float: left;
    }

    .input-row {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Chatbot RAGaRenn</h1>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-row">
      <input type="text" id="message" placeholder="Pose ta question ici" onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    function appendBubble(content, className) {
      const msgContainer = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'bubble ' + className;
      div.innerText = content;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;

      appendBubble(text, 'user');
      input.value = '';

      appendBubble('...', 'bot');

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      const allBubbles = document.querySelectorAll('.bot');
      const lastBotBubble = allBubbles[allBubbles.length - 1];
      lastBotBubble.innerText = data.reply || 'Erreur';
    }
  </script>
</body>
</html>
